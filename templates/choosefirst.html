<!DOCTYPE HTML>

<html>

<head>
	<title>FourStops</title>
	<meta charset="utf-8">
</head>

<body>

	<h1>FourStops</h1>

	<h3>Select the first stop you'd like to visit</h3>

	<div>

		{% for venue in venues %}
			<a href="/directions/{{ venue['address'] }}">
                {{ venue['name'] }}
            </a><br>
		{% endfor %}

	</div>

	<p>Powered by Google Maps and FourSquare</p>

</body>

</html>
